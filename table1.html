<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <h1 align='center'>Table 1</h1>
    <table style='text-align:center' border='1'>
        <tr>
            <th rowspan='3'>Day</th>
            <th colspan='3'>Seminar</th>
        </tr>
        <tr>
            <th colspan='2'>Schedule</th>
            <th rowspan='2'>Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan='2'>Monday</td>
            <td style="background-color: rgb(255, 255, 190)" rowspan='2'>8:00 a.m</td>
            <td style="background-color: rgb(186, 157, 243);" rowspan='2'>5:00 p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan='4'>Tuesday</td>
            <td style="background-color: rgb(255, 255, 190)">8:00 a.m</td>
            <td style="background-color: rgb(255, 255, 190)">11:00 a.m</td>
            <td rowspan='2'>XPath</td>
        </tr>
        <tr>
            <td style="background-color: rgb(255, 255, 190)" rowspan='2'>11:00 a.m</td>
            <td style='background-color: rgb(128, 253, 184);' rowspan='2'>2:00 p.m</td>
        </tr>
        <tr>
            <td rowspan='2'>XSL Transformations</td>
        </tr>
        <tr>
            <td style='background-color: rgb(128, 253, 184);'>2:00 p.m</td>
            <td style="background-color: rgb(186, 157, 243);">5:00 p.m</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: rgb(255, 255, 190)" rowspan='2'>8:00 a.m</td>
            <td style='background-color: rgb(128, 253, 184);' rowspan='2'>12:00 p.m</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
