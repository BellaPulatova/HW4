<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="bordercolor" width='30%' cellpadding='10' style='border-spacing:10px'border='3'>
        <caption>Horizontal and Vertical Alignment</caption>
        <tr>
            <th colspan='5'>Cell Alignment With CSS</th>
        </tr>
        <tr>
            <td rowspan='4'>Examples</td>
            <td align='center'>
                <table id="bordercolor" style='border-spacing:10px;' border='5'><tr>
                    <th>Row</th>
                    <th>Cell-1</th>
                    <th>Cell-2</th>
                    <th>Cell-3</th></tr>
                    <tr>
                        <th class='style'>3</th>
                        <td style="vertical-align: top;">CSS</td>
                        <td align='left'>CSS</td>
                        <td style="vertical-align: bottom;" >CSS</td>
                    </tr>
                    <tr>
                        <th class='style'>4</th>
                        <td style='vertical-align: top;'>CSS</td>
                        <td align='center'>CSS</td>
                        <td style='vertical-align: bottom;'>CSS</td>
                    </tr>
                    <tr>
                        <th class='style'>5</th>
                        <td style="vertical-align: top;">CSS</td>
                        <td align='right'>CSS</td>
                        <td style="vertical-align: bottom;">CSS</td>
                    </tr></table>
                <b>Nested Table</b></td>
        </tr>
    </table>
</body>
</html>
